<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form>
		<p:menubar>
			<p:menuitem value="Listado cliente"
				action="cliente?faces-redirect=true" />
			<p:menuitem value="Listado conductores"
				action="conductor?faces-redirect=true" /> 
 		</p:menubar>
	</h:form>
	<h:form id="formularioViajes">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:panelGrid columns="2">

			<h:outputLabel>Conductor</h:outputLabel>
			<p:selectOneMenu
				value="#{viajeController.v.conductore.codigoConductor}">
				<f:selectItem itemLabel="Seleccione Conductor" />
				<f:selectItems value="#{conductorController.listaConductor}" var="t"
					itemValue="#{t.codigoConductor}" itemLabel="#{t.nombre}" />
			</p:selectOneMenu>
			<h:outputLabel>Cliente</h:outputLabel>
			<p:selectOneMenu value="#{viajeController.v.cliente.codigoCliente}">
				<f:selectItem itemLabel="Seleccione Cliente" />
				<f:selectItems value="#{clienteController.listaCliente}" var="c"
					itemValue="#{c.codigoCliente}" itemLabel="#{c.nombre}" />
			</p:selectOneMenu>
			<h:outputLabel>id viaje</h:outputLabel>
			<h:inputText value="#{viajeController.v.idViaje}" />

			<h:outputLabel>Fecha</h:outputLabel>
			<p:calendar value="#{viajeController.v.fechaViaje}" />

			<h:outputLabel>Hora de viaje</h:outputLabel>
			<h:inputText value="#{viajeController.v.horaViaje}" />


			<h:outputLabel>Origen</h:outputLabel>
			<h:inputText value="#{viajeController.v.origen}" />

			<h:outputLabel>Destino</h:outputLabel>
			<h:inputText value="#{viajeController.v.destino}" />

			<h:outputLabel>Precio</h:outputLabel>
			<h:inputText value="#{viajeController.v.precioViaje}" />

			<p:commandButton value="Guardar el Viaje"
				actionListener="#{viajeController.agregar()}" update="listaViajes" />

		</p:panelGrid>
	</h:form>
	<center>
		<h3>
			<h:outputLabel>Listado de viajes</h:outputLabel>
		</h3>
	</center>
	<f:view>
		<h:form id="listaViajes">
			<p:dataTable value="#{viajeController.listaViaje}" var="cl">
				<p:column headerText="destino">
					<h:outputText value="#{cl.destino}" />
				</p:column>
				<p:column headerText="origen">
					<h:outputText value="#{cl.origen}" />
				</p:column>
				<p:column headerText="precio">
					<h:outputText value="#{cl.precioViaje}" />
				</p:column>

				<p:column headerText="operaciones">

					<p:commandButton
						actionListener="#{viajeController.eliminar(cl.idViaje)}"
						value="eliminar" update="listaViajes" />

				</p:column>
			</p:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
