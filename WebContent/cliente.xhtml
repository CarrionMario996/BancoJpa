<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title></title>

</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Lista de Conductores"
				action="conductor?faces-redirect=true" />
			<p:menuitem value="Listado conductores"
				action="viaje?faces-redirect=true" />
		</p:menubar>
	</h:form>

	<h:form id="frmCliente">
		<p:panelGrid columns="2">
			<h:outputLabel>id</h:outputLabel>
			<p:inputText value="#{clienteController.c.codigoCliente }"
				type="hidden" />

			<h:outputLabel>Nombre</h:outputLabel>
			<p:inputText value="#{clienteController.c.nombre }" />

			<h:outputLabel>Apellido</h:outputLabel>
			<p:inputText value="#{clienteController.c.apellido }" required="true"
				requiredMessage="Ingrese nombre" />

			<h:outputLabel>DUI</h:outputLabel>
			<p:inputText value="#{clienteController.c.dui }" required="true"
				requiredMessage="Ingrese dui" />

			<h:outputLabel>Telefono</h:outputLabel>
			<p:inputText value="#{clienteController.c.telefono}" required="true"
				requiredMessage="Ingrese telefono" />

			<h:outputLabel>Email</h:outputLabel>
			<p:inputText value="#{clienteController.c.email }" required="true"
				requiredMessage="Ingrese email" />

			<h:outputLabel>Dirrecion</h:outputLabel>
			<p:inputText value="#{clienteController.c.dirrecion }"
				required="true" requiredMessage="Ingrese email" />

			<h:outputLabel>Genero</h:outputLabel>
			<p:selectOneMenu value="#{clienteController.c.genero}">
				<f:selectItem itemLabel="Seleccione genero" />
				<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
				<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
			</p:selectOneMenu>
			<h:outputLabel>
				<p:commandButton actionListener="#{clienteController.agregar()}"
					value="agregar" update="listaClientes" />
			</h:outputLabel>
			<h:outputLabel>
				<p:commandButton actionListener="#{clienteController.modificar()}"
					value="modificar" update="listaClientes" />
			</h:outputLabel>
		</p:panelGrid>
	</h:form>
	<center>
		<h3>
			<h:outputLabel>DATOS DEL CLIENTE</h:outputLabel>
		</h3>
	</center>
	<f:view>
		<h:form id="listaClientes">
			<p:dataTable value="#{clienteController.listaCliente}" var="cl">
				<p:column headerText="nombre">
					<h:outputText value="#{cl.nombre}" />
				</p:column>
				<p:column headerText="apellido">
					<h:outputText value="#{cl.apellido}" />
				</p:column>
				<p:column headerText="telefono">
					<h:outputText value="#{cl.telefono}" />
				</p:column>
				<p:column headerText="dirrecion">
					<h:outputText value="#{cl.dirrecion}" />
				</p:column>
				<p:column headerText="operaciones">
					<p:commandButton action="viaje?faces-redirect=true"
						value="Crear viaje" />
					<p:commandButton
						actionListener="#{clienteController.eliminar(cl.codigoCliente)}"
						value="eliminar" update="listaClientes" />
					<p:commandButton
						actionListener="#{clienteController.consultarId(cl.codigoCliente)}"
						value="seleccionar" update="frmCliente" />
				</p:column>
			</p:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
